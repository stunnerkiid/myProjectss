<h1>Names Swap</h1>





	<title>Bucky's Website</title>

<li>Jessica</li>
<li>Roxanne</li>
<li>Mariah</li>


</head>

<body>
<div>
<script type="text/javascript">
	var names = new Array("Jessica", "Roxanne", "Mariah");


	for (var i = names.length - 1; i >= 0; i--) {
		document.write(" " + names[i])
		var randIndex = Math.floor((Math.random() * names.length;

		
		//Simple Swap
		var x = names[randIndex];
		names[randIndex] = names[i];
		names[i] = x;

	};

		for (var i = names.length - 1; i >= 0; i--) {
	document.write(names[i]);
		};
	
		






</script>
	</div>
